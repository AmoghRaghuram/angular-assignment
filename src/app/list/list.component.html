<h1>List</h1>
<table id="list">
    <thead>
        <tr>
            <th>album Id</th>
            <th>id</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of itemResults$|async" [style.height]="itemHeight + 'px'">
            <td>{{ item.albumId }}</td>
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
        </tr>
    </tbody>
</table>
